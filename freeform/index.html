<!DOCTYPE html><html><head>
    <script src="../p5.min.js"></script>
    <script src="../p5.dom.min.js"></script>
    <script src="../p5.sound.min.js"></script>
	<script src="../generation-functions/gen-random.js"></script>
    <link rel="stylesheet" type="text/css" href="freeform.style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="freeform.sketch.js"></script>
	<div class="column left">
		<div id="canvas"></div>
	</div>
	<div class="column right">
	<a href="../rule-probabilities/index.html">Stochastic L-system Visualizer</a>
	<h2>Freeform L-system Visualizer</h2>
	<table id="ui">
		<tr>
			<td><b>Axiom</b></td>
			<td><b>Rules</b></td>
		</tr>
		<tr>
			<td id="axiom"></td>
			<td id="ruleEnd" style="display:inline-block">
			<div style="display:inline-block" id="ruleStart"></div>
			<div style="display:inline-block" id="ruleProbability"></div> -> </td>
		</tr>
		<tr>
			<td><b>Angle</b></td>
			<td id="ruleButtons"></td>
		</tr>
		<tr>
			<td id="angle"></td>
			<td><b>Random L-Systems</b></td>
		</tr>
		<tr>
			<td><b>Line Draw Length</b> </td>
			<td id="oneRule"></td>
		</tr>
		<tr>
			<td id="len"></td>
			<td id="twoRules"></td>
		</tr>
		<tr>
			<td><b>Scaling</b></td>
			<td id="threeRules"></td>
		</tr>
		<tr>
			<td id="scale"></td>
			<td id="isStochastic"></td>
		</tr>
		<tr>
			<td id="start"></td>
			<td></td>
		</tr>
		</table>
		</br>
		<div id="buttons"></div>
		<h2>Animation Controls</h2>
		<div id="maxGen">Max Generation: &nbsp;&nbsp;</div>
		<div id="incrementAngle">Increment angle by: &nbsp;&nbsp;</div>
		<div id="incrementScale">Increment scale by: &nbsp;&nbsp;</div>
		<div id="animationButtons"></div>
		<div id="x2Speed"></div>
		<h2>Current Settings</h2>
		<div id="paramDisplay"></div>
		<h2>Generation Information</h2>
		<div id="generationDisplay"></div>
		</br>
		<div id="hide/showSentence"></div>
		</br>
		<div id="sentenceDisplay" style="display:none"></div>
	</div>
  </body></html>
